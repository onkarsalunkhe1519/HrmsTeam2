
                <!DOCTYPE html>
                <html lang='en'>
                <head>
                    <meta charset='UTF-8'>
                    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
                    <title>Payslip</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            margin: 20px;
                            color: #333;
                        }
                        .container {
                            width: 600px;
                            margin: auto;
                            padding: 20px;
                            border: 1px solid #ddd;
                            border-radius: 10px;
                            background-color: #f9f9f9;
                        }
                        h1 {
                            text-align: center;
                            color: #444;
                        }
                        .section-title {
                            font-weight: bold;
                            font-size: 16px;
                            margin-top: 20px;
                            color: #555;
                        }
                        .details {
                            margin: 10px 0;
                        }
                        .details span {
                            font-weight: bold;
                            color: #555;
                        }
                        .footer {
                            text-align: center;
                            margin-top: 20px;
                            font-size: 12px;
                            color: #888;
                        }
                    </style>
                </head>
                <body>
                    <div class='container'>
                        <h1>Payslip</h1>
                        <div class='section-title'>Employee Details</div>
                        <div class='details'><span>Name:</span> Alice</div>
                        <div class='details'><span>Email:</span> alice@example.com</div>
                        <div class='details'><span>Month:</span> January</div>
                        <div class='details'><span>Year:</span> 2024</div>

                        <div class='section-title'>Attendance Details</div>
                        <div class='details'><span>Present Days:</span> 22</div>
                        <div class='details'><span>Absent Days:</span> 3</div>
                        <div class='details'><span>Half Days:</span> 1</div>

                        <div class='section-title'>Salary Details</div>
                        <div class='details'><span>Basic Salary:</span> ₹ 5,000.00</div>
                        <div class='details'><span>Net Pay:</span> ₹ 4,435.48</div>

                        <div class='footer'>
                            Generated on: 21-12-2024
                        </div>
                    </div>
                </body>
                </html>
